{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Delete Fire Truck</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Delete Fire Truck</div>
                    </div>
                    <div class="card-body">
                        <form id="delete-form" action="{% url 'firetruck-delete' firetruck.pk %}" method="POST">
                            <p style="color: red;"><b>Are you sure you want to delete "{{ firetruck.truck_number }}"?</b></p>
                            {% csrf_token %}
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-rounded">Delete</button>
                                <a href="{% url 'firetruck-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                            </div>
                        </form>   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
