{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Edit Fire Truck</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Edit Fire Truck</div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'firetruck-edit' firetruck.pk %}" method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-rounded">Update</button>
                                <a href="{% url 'firetruck-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
