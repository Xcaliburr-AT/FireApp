{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Delete Firefighter</h4>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Delete Firefighter</div>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <p>Are you sure you want to delete this firefighter?</p>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-danger btn-rounded">Delete</button>
                                    <a href="#" class="btn btn-secondary btn-rounded" onclick="history.back()">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
